<!--JQUERY SCRIPT TO ADD NEW FIELD-->
    <script>
            //Add Input Fields
            $(document).ready(function() {
                var max_fields = 10; //Maximum allowed input fields 
                var wrapper    = $(".wrapper"); //Input fields wrapper
                var add_button = $(".add_fields"); //Add button class or ID
                var x = 1; //Initlal input field is set to 1
                var z = 2; //setting unique id for inputs which increases when new input item is added
                var n = 2; //unique id for name
                
                //When user click on add input button
                $(add_button).click(function(e){
                    e.preventDefault();
                    //Check maximum allowed input fields
                    if(x < max_fields){ 
                        x++; //input field increment
                         //add input field
                        $(wrapper).append('<div><div class="form-row"><div class="form-group col-md-5"><input type="text" class="form-control" id="name'+ n++ +'" placeholder="name"></div><div class="form-group col-md-5"><input type="text" class="form-control" id="point'+ z++ +'" placeholder="total points"></div><br><br><div class="remove_field class="form-group col-md-2"><i class="fa fa-times" style="color:red;"></a></div></div><hr>');
                    }
                });
                
                //when user click on remove button
                $(wrapper).on("click",".remove_field", function(e){ 
                    e.preventDefault();
                    $(this).parent('div').remove(); //remove inout field
                    x--; //inout field decrement
                })
            });
    </script>
